      html,

        font-size: 13px;
        margin: 0;

        width: 135px;
        background: #363e43;
      }
      *{
        -webkit-transition: 350ms cubic-bezier(0.71, -0.01, 0.4, 1);
        -moz-transition:  350ms cubic-bezier(0.71, -0.01, 0.4, 1);
        -o-transition: 350ms cubic-bezier(0.71, -0.01, 0.4, 1);
        -ms-transition: 350ms cubic-bezier(0.71, -0.01, 0.4, 1);
        transition: 350ms cubic-bezier(0.71, -0.01, 0.4, 1);
      }
      .logo{
        display: flex;
        justify-content: stretch;
        align-items: center;
      }
      .logo-icon{
        margin-right:10px;
      }
      #toggle-btn {
        /* background: #2a3036;
        border-radius: 30px;
        width: calc(100% - 20px);

      }
      #toggle-btn:hover {

      #toggle-btn.active {
        /* background: #b2d860;
        box-shadow: 0 0 5px 1px #b2d860; */
      }

      #toggle-btn.active .circle{
        left: 104px;
      }
      .circle{
        width: 30px;
        height: 30px;
        background: #9ec254;
        border-radius: 40px;
        position: absolute;
        left: 0;
        box-shadow: 0 0 7px #00000061;
      }
      .circle img {
        margin-top: 9px;
        margin-left: 10px;
      }
      b{
        color:#a3c856;
      }
      span{
        color:#7f899b;
      }

      .wrap {
        width: 100%;
        height: 15px;
        position: absolute;
        left: 0;
        bottom: 0;
        border-top: 1px solid #2c3438;
        padding: 2px 0;
      }
      .infos-left {
        position: absolute;
        bottom: 3px;
        left: 7px;
        font-size: 11px;
      }

      .infos-right {
        position: absolute;
        bottom: 3px;
        right: 7px;
        font-size: 11px;
      }
      .info, .pause {
        top: 5px;
        right: 8px;
        color: #656e7e;
        opacity: 1;
        cursor: pointer;
      }
      .info:hover, .pause:hover {
        opacity: 0.8;
        color: #8ec44a;
      }
    </style>
    <script src="popup.js"></script>

  <body>
    <div class="modal-header">
